<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <section id = "citySearch">Search for a City:
        <button id = "searchButton">Search</button>
        <section id = "previousSearches">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
    </section>
    <section id = "userCity">

            <ul>

            <li id = "day1"></li>
