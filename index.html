<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <section id = "citySearch col-3 row-1">Search for a City:
        <form id="search-form" class="">
            <input id="searchInput" class="formInput" type="text" placeholder="Enter a City.">
            <button id = "searchButton">Search</button>
        </form>
        <section id = "previousSearches">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
    </section>
    <section id = "userCity col-9 row-1">
        <h1 id = "cityName"></h1>
        <h3 id="weatherConditions">
            <ul>
                <li id = "temp"></li>
                <li id = "wind"></li>
                <li id = "humidity"></li>
            </ul>
        </h3>
    </section>
    <section id = "fiveDayForecast col-9 row-2">5-Day Forecast:
        <ul>
            <li id = "day1"></li>
            <li id = "day2"></li>
            <li id = "day3"></li>
            <li id = "day4"></li>
            <li id = "day5"></li>
        </ul>

    </section>
    <script src="./assets/javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
